<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>mucho de vos Login Page</title>
</head>
<body>
    <div class = "container">
        <header>
            <img id = logo src="./img/logo nuevo.png" alt="mucho de vos logo">
            <h1>Welcome to mucho de vos</h1>
            <h2>Customer Login</h2>
        </header>
        <form class = "form" novalidate>
            <label id = "maillabel" class = "container-form" for="mailinput">e-mail</label>
            <input type="email" id= "mailinput" class= "input" required>
            <p class = "messagevalidation" id = "emailvalidation"></p>
            <label id = "passwordlabel" class = "container-form" for="passwordinput">Password</label>
            <input type="password" id = "passwordinput" class= "input" required>
            <p class = "messagevalidation" id = "passwordvalidation"></p>
            <div class = "container-button">
                <a href="./register.html">I don't have an account</a>
                <input id = "submit" type = "submit" value = "Login" class = "button">
            </div>   
        </form>
        <div id="validform"> 
            <ul id="items"></ul>
        </div>
        <div id = "dataform">
            <div id = "data"></div>
        </div>
    </div>
    <script src="./JS/login.js"></script>
    <script src="JS/loginInputValidation.js"></script>
</body>
</html>
